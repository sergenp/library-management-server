app_name="library-management"

[project]
name = "Library Management Backend Server"
description = "Library management backend server for the Vue.Js library management app"
version = "0.0.1"
author = "Sergen Pek≈üen"

[database]
path = ["..", "library.sqlite"] # add directories as list elements, these gets appended to the path where database.py is in
user = ""
password = ""

[file]
path = ["./files"] # files path that files are going to be saved, relative to Resources.py

[app_configs]
# for bundling errors if post request fails, 
# see https://flask-restful.readthedocs.io/en/latest/reqparse.html#error-handling
bundle_errors = true